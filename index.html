<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Downloader</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>File Downloader</h1>
            <p>Füge die url von einem Video, Bild oder PDF ein, um es herunterzuladen.</p>
        </header>
        <form action="#">
            <input type="url" placeholder="Füge File url ein" required>
            <button>File Herunterladen</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
